<mat-dialog-content>
  <mat-icon color="warn">dangerous</mat-icon>
  {{ data!.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" mat-dialog-close tabindex="-1" [mat-dialog-close]="true">  {{ data!.buttonText }}</button>
</mat-dialog-actions>
